name: Deploy Laravel App via Ansible

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint with PHP_CodeSniffer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SQLite DB file
        run: touch ./laravel/database/database.sqlite

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        working-directory: ./laravel
        run: composer install --no-progress --prefer-dist

      - name: Install PHP_CodeSniffer
        working-directory: ./laravel
        run: composer require --dev squizlabs/php_codesniffer --no-interaction --no-progress

      - name: Run PHP_CodeSniffer
        working-directory: ./laravel
        run: ./vendor/bin/phpcs --standard=PSR12 app

  lint-phpmd:
    name: Lint with PHPMD (Mess Detector)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare SQLite DB file
        run: touch ./laravel/database/database.sqlite

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        working-directory: ./laravel
        run: composer install --no-progress --prefer-dist

      - name: Install PHPMD
        working-directory: ./laravel
        run: composer require --dev phpmd/phpmd --no-interaction --no-progress

      - name: Debug PHPMD config file
        run: cat $GITHUB_WORKSPACE/.phpmd.xml

      - name: Run PHPMD
        working-directory: ./laravel
        run: ./vendor/bin/phpmd app text $GITHUB_WORKSPACE/.phpmd.xml

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, lint-phpmd]

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create dynamic inventory file
        run: |
          echo "[web]" > ansible/inventory/hosts
          echo "${{ secrets.SSH_HOST }}" >> ansible/inventory/hosts

      - name: Run Ansible playbook in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro \
            -v ~/.ssh/known_hosts:/root/.ssh/known_hosts:ro \
            -w /workspace \
            --user root \
            ghcr.io/tanguymln/ansible:latest \
            ansible-playbook -i ansible/inventory/hosts ansible/playbooks/laravel-deploy.yml \
              --user ${{ secrets.SSH_USER }} \
              --private-key /root/.ssh/id_rsa
